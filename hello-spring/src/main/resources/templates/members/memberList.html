<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
<!--            템플릿 언어가 렌더링 진행. members를 읽어 들인다.-->
<!--            ${값}은 모델 안의 컨트롤러에서 값을 꺼내오는 것이다.-->
<!--            루프를 돌면서 아래 로직을 실행.-->
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
